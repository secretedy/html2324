            <div class="content">
            <h1 id="title" >Contact us</h1>
            <p id="description">Can list any questions down below</p>
            <form id="survey-form">
            <!--NAME--> <!--EMAIL--><!--NUMBER-->
            <label id="name-label">Enter your full name: <input type="text" id="name" required placeholder="Full name"  /></label>
            <label id="email-label" >Enter your email address: <input type="email" id="email" required placeholder=" someone@example.com" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/a-z0-1@.com]" /></label>

            <!--HOW THE PRICE WAS-->
            <label>How would you rate our services?
            <select id="dropdown" requierd>
            <option value="">(please select)</option>
            <option value="1">Excellent</option>
            <option value="2">Above average</option>
            <option value="3">Average</option>
            <option value="4">Below Average</option>
            <option value="5">Poor</option>
            </select>
            </label>
            <!--HOW CUSTOMER FELT ABOUT THE FINAL RESULT-->
            <label id="final" >How satisfied are you about our information?
            <label><input type="radio" name="strong" value="strong" class="radio" />Very satisfied</label>
            <label><input type="radio" name="strong" value="strong" class="radio" />Satisfied</label>
            <label><input type="radio" name="strong" value="strong" class="radio" />Neutral</label>
            <label><input type="radio" name="strong" value="strong" class="radio" />Unsatisfied</label>
            <label><input type="radio" name="strong" value="strong" class="radio" />Very unsatisfied</label>
            </label>
            <!--IMPROVE TICKS-->
            <label>What reason for contacting
            <label class="checkbox" >Hire<input type="checkbox"  value="design" /></label>
            <label class="checkbox" >Questions<input type="checkbox"  value="front-end" /></label>
            <label class="checkbox" >Working together<input type="checkbox"  value="back-end" /></label>
            <label class="checkbox" >Other<input type="checkbox"  value="time" /></label>
            </label>

            <!--TEXTAREA-->
            <label id="tell" >Message here
            <textarea type="text" name="bio" rows="3" cols="10" placeholder="Enter your comment here..." value="bio" ></textarea >
            </label>
            <!--SUBMIT-->
            <input type="submit" value="submit" id="submit" />
